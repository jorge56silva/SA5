{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{static 'app_cadastro/style.css' %}"/>
    <title>Cadastros</title>

    
    {% include "usuarios/partials/header.html" %}

    <div class="container">
        <h2>Pagina</h2>
        <form action="/salvar_usuario" method="POST">
            {% csrf_token %}
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome"><br>

            <label for="data_nascimento">Data de Nascimento:</label><br>
            <input type="date" id="data_nascimento" name="data_nascimento"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>

            <label for="pais_trabalho">Pa√≠s:</label><br>
            <input type="text" id="pais_trabalho" name="pais_trabalho"><br>

            <input type="submit" value="Cadastrar">
        </form>
    </div>
</body>
</html>
